<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="da" style="font-size: 100%" class="lang-da">
<head>
	<title>fcoo.dk - fcoo-application</title>
	<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv='x-dns-prefetch-control' content='on'>

	<meta name='copyright' content='FCOO'>
	<meta name='owner' content='FCOO'>

  <link  href="bower_components.css" rel="stylesheet">	
  <link  href="../src/fcoo-application.css" rel="stylesheet">	
</head>

<body style="background-color: gray; cursor:pointer">
    <div class="loading"></div>
    <div id="result3"></div>
    <div id="result"></div>
    <div id="result2"></div>
    <select id="theSelect" style="width:200px"></select>
    <button onClick="fcoo.settings.set('language', 'da');"><span class="fa fa-lang-da"></span>&nbsp;Dansk</button>    
    <button onClick="fcoo.settings.set('language', 'en');"><i class="fa fa-lang-en"></i>&nbsp;English</button><br>    

    <div class="show-for-mouse">Vises kun, hvis der er en mus</div>
    <script src="bower_components.js"></script>
	<script src="../src/fcoo-application.js"></script>
	<script src="../src/detect-private-browsing.js"></script> 
	<script>

        var test = localStorage.getItem('niels_test');
        document.getElementById('result3').innerHTML = 'localStorage.getItem("niels_test")="' + test + '"';
        localStorage.setItem('niels_test', 'Gemt den '+ (new Date()).toString());

        detectPrivateMode(function(is_private) {
            document.getElementById('result').innerHTML = typeof is_private === 'undefined' ? 'cannot detect' : is_private ? 'private' : 'not private';

        });

        var localStorageExists = false;

        // Example of how to use it
        if (typeof window.localStorage === 'object') {
            // Safari will throw a fit if we try to use localStorage.setItem in private browsing mode. 
            try {
                localStorage.setItem('localStorageTest', 1);
                localStorage.removeItem('localStorageTest');
                localStorageExists = true;
            } 
            catch (e) {
                localStorageExists = false;
                //fakeLocalStorage();
            }
        } 
        else {
            // Use fake localStorage for any browser that does not support it.
            localStorageExists = false;
            //fakeLocalStorage();
        }
        

        document.getElementById('result2').innerHTML = localStorageExists  ? 'localStorage exists' : 'localStorage NOT exists';

        window.noty({text: 'Hi!'});

        var $select = $('#theSelect');
        var optionList = [
            { da: 'Dette er nummer ET', en:'This is number ONE'},
            { da: 'Dette er nummer TO', en:'This is number TWO'},
            { da: 'Dette er nummer TRE', en:'This is number THREE'},
            { da: 'Dette er nummer FIRE', en:'This is number FOUR'}
        ];

        i18next.addPhrase( 'test', 'title', {
            da:'Dette er title for nummer {{count}}', 
            en:'This is the title for #{{count}}'
        });

        for (var i=0; i<optionList.length; i++ ){
            var option = optionList[i];
            i18next.addPhrase( 'test', 'item'+i, option );

            var $option = $('<option/>')
                            .i18n('test:item'+i )
                            .i18n('test:title', 'title', {count: i+1} )
                            .appendTo($select);
       
        }
        

    $(function() { 
    });

    </script>
</body>
</html>
