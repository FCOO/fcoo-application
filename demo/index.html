<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="da" style="font-size: 100%" class="lang-da">
<head>
	<title>fcoo.dk - fcoo-application - Demo</title>
	<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv='x-dns-prefetch-control' content='on'>

	<meta name='copyright' content='FCOO'>
	<meta name='owner' content='FCOO'>

  <link  href="bower_components.css" rel="stylesheet">	
  <link  href="../src/fcoo-application.css" rel="stylesheet">	
  <style>
    p,img {
        margin:20px;
    }
  </style>
</head>

<body>
    <p>Image reloades every 1s</p>
    <div class="loading"></div>
    <p id="img-complete"></p>
    <img src="sea.jpg">
	<script src="bower_components.js"></script>
	<script src="../src/fcoo-application.js"></script>
	<script>
        setInterval(function(){ 
            var random = new Date().getTime();
            $('#img-complete').text( random + ' complete='+$('img')[0].complete );
        }, 
        2*1000);

        setInterval(function(){ 
            var random = new Date().getTime();
            $('img').prop('src', 'sea.jpg?_='+random);
        }, 
        1*1000);

    </script>
</body>
</html>
